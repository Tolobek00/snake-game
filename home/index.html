<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            text-align: center;
            margin-top: 10px;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid black;
        }

        .button {
            padding: 10px;
            /* margin: 5px; */
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 16px;
        }
        .control2 {
            display: flex;
            gap: 60px;
        }
        #left {
            transform: rotate(-90deg);
        }

        #right {
            transform: rotate(90deg);

        }

        #down {
            transform: rotate(180deg);

        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="control">

            <button id="up" class="button">∆</button>
        </div>
        <div class="control2">

            <button id="left" class="button">∆</button>
            <button id="right" class="button">∆</button>
        </div>
        <div class="control">
            <button id="down" class="button">∆</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const left = document.getElementById("left");
        const right = document.getElementById("right");
        const up = document.getElementById("up");
        const down = document.getElementById("down");

        canvas.width = 400;
        canvas.height = 400;

        const boxSize = 20;
        let snake = [{ x: boxSize * 5, y: boxSize * 5 }];
        let food = getRandomFoodPosition();
        let direction = "RIGHT";
        let gameInterval;
        let score = 0;

        // Управление направлением змейки с помощью клавиш
        document.addEventListener("keydown", changeDirection);
        left.addEventListener("click", () => changeDirection({ keyCode: 37 }));
        right.addEventListener("click", () => changeDirection({ keyCode: 39 }));
        up.addEventListener("click", () => changeDirection({ keyCode: 38 }));
        down.addEventListener("click", () => changeDirection({ keyCode: 40 }));

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            if (keyPressed === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (keyPressed === 38 && direction !== "DOWN") direction = "UP";
            else if (keyPressed === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (keyPressed === 40 && direction !== "UP") direction = "DOWN";
        }

        // Начало игры
        function startGame() {
            gameInterval = setInterval(draw, 100);
        }

        // Генерация случайной позиции для еды
        function getRandomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
                y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
            };
        }

        // Отображение игры
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем еду
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            // Рисуем змейку
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "lightgreen";
                ctx.fillRect(snake[i].x, snake[i].y, boxSize, boxSize);
            }

            // Двигаем змейку
            let head = { x: snake[0].x, y: snake[0].y };

            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "UP") head.y -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;
            if (direction === "DOWN") head.y += boxSize;

            // Проверка на столкновение с границами
            if (
                head.x < 0 ||
                head.x >= canvas.width ||
                head.y < 0 ||
                head.y >= canvas.height ||
                snake.some((segment) => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameInterval);
                alert("Game Over! Your score is " + score);
                return;
            }

            snake.unshift(head);

            // Проверка на поедание еды
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = getRandomFoodPosition();
            } else {
                snake.pop();
            }

            // Отображение счета
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        startGame();
    </script>
</body>

</html>
